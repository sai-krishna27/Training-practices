<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addition operation</title>
</head>
<body>
	<div><h1>Get method</h1></div>
	<form action="ServletAddOperation" method="get">
	Enter First number : <input type="number" name="num1"><br>
	Enter Second number : <input type="number" name="num2"><br>
	<input type="submit" value="add">
	</form>
	<hr>
	<div><h1>post method</h1></div>
	<form action="ServletAddOperation" method="post">
	Enter First number : <input type="number" name="num1"><br>
	Enter Second number : <input type="number" name="num2"><br>
	<input type="submit" value="add">
	</form>
</body>
</html>
