<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  td{text-align: center;}
</style>
<body>
  <form>
    <table border="0" align="center">
      <caption>Student Registration form</caption>
      <tr>
        <td>Id</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
      </tr>
      <tr>
        <td>Favorite sport</td>
        <td><input type="checkbox" name="sport">Swimming<input type="checkbox" name="sport">Football</td>
      </tr>
      <tr>
        <td>Subjects list</td>
        <td><select name="subs" size="3">
          <option>C</option>
          <option>C++</option>
          <option>Java</option>
        </select></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea rows="5" cols="20"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Register"></td>
      </tr>
    </table>
  </form>
</body>
</html>
