<body style="font-family:Courgette;">
  <h1>Registration form</h1>
  <form name="reg">
    <table border="0" class="table table-stripped">
      <tr>
        <td>Name</td>
        <td><input type="text" class="text" name="name" required></div></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" class="text" name="email" required></div></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" class="text" name="pass"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" class="form-check-input" name="gender" id="male">Male<input class="form-check-input" id="female" type="radio" name="gender">Female</td>
      </tr>
      <tr>

      </tr>
      </tr>
        <td colspan="2" align="center"><input type="button" value="Register"></td>
      </tr>
    </table>
  </form>
